<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload files</title>
</head>
<body>
    <h2>Upload files</h2>

    <form id="uploadForm">
        <input type="file" id="fileInput" name="file" accept=".txt, .pdf, .jpg">
        <input type="text" id="metadataInput" name="metadata" placeholder="Metadata">
        <button type="submit">Upload</button>
    </form>

    <a id="downloadLink" href="#" download>Download</a>
    <input type="text" id="metadataDownloadInput" name="filePath" placeholder="File Name">
    
    <script src="./index.js"></script>

</body>
</html>
