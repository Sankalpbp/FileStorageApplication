<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
    <title>Sum in Array</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="h4 mt-2">File Upload</div>
        </div>
        
        <div class="row mt-2">
            <div class="form upload-form">
                <div>
                    <label class="form-label">Click on Choose File button to browse files from the file system</label>
                    <input class="form-control fileInput" type="file"/>
                </div>
                <div class="error-message">
                </div>
                <div class="success-message">
                </div>
                <div class="mt-3 d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary upload">Upload</button>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="h4">List of Available files</div>
            <div class="h6 text-danger file-fetch-failed"></div>
        </div>

        <div class="file-list-container">
        </div>

    </div>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
