<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload files</title>
</head>
<body>
    <h2>Upload files</h2>

    <form id="uploadForm">
        <input type="file" id="fileInput" name="file" accept=".txt, .pdf, .jpg">
        <input type="text" id="metadataInput" name="metadata" placeholder="Metadata">
        <button type="submit">Upload</button>
    </form>

    <form id="downloadForm">
        <input type="text" id="metadataDownloadInput" name="downloadFile" placeholder="fileName">
        <button type="submit">Download</button>
    </form>

    <script src="./index.js"></script>

</body>
</html>
